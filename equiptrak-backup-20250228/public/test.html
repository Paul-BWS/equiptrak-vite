<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Static HTML Test Page</h1>
  <p>This is a completely static HTML page that doesn't use React or any routing.</p>
  
  <div class="card">
    <h2>Debug Information</h2>
    <p><strong>Current URL:</strong> <span id="current-url"></span></p>
    <p><strong>Pathname:</strong> <span id="pathname"></span></p>
  </div>
  
  <button onclick="window.location.href = '/admin'">Return to Admin</button>

  <script>
    // Display current URL information
    document.getElementById('current-url').textContent = window.location.href;
    document.getElementById('pathname').textContent = window.location.pathname;
  </script>
</body>
</html>
